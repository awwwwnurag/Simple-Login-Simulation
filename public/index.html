<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b1020; --card:#121936; --text:#e6e9ff; --muted:#a9b0ff; --ok:#6ee7b7; --err:#ff7373; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,Helvetica,sans-serif;background:radial-gradient(1000px 600px at 50% -100px,#1b2454 0%,#0b1020 60%);color:var(--text);min-height:100dvh;display:grid;place-items:center;padding:12px}
    .card{width:min(100%, 440px);max-width:440px;max-height:90dvh;overflow:auto;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.15);border-radius:16px;padding:20px;box-shadow:0 10px 40px rgba(0,0,0,.35);backdrop-filter: blur(6px)}
    h1{font-size:20px;margin:0 0 16px}
    .tabs{display:flex;gap:8px;margin-bottom:16px}
    .tab{flex:1;padding:10px 12px;background:#0e1533;border:1px solid rgba(255,255,255,.15);color:#cfd5ff;border-radius:8px;cursor:pointer;text-align:center}
    .tab.active{background:#1a2250;color:#fff;border-color:#9aa6ff}
    form{display:none}
    form.active{display:block}
    label{display:block;font-size:12px;margin:10px 0 6px;color:#c9d0ff}
    input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,.2);background:#0f1738;color:#fff;outline:none}
    input:focus{border-color:#9aa6ff}
    .actions{margin-top:16px;display:flex;gap:10px;align-items:center}
    button{background:#5865f2;color:#fff;border:none;border-radius:8px;padding:10px 14px;font-weight:600;cursor:pointer}
    .muted{color:var(--muted);font-size:12px}
    .msg{margin-top:12px;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,.15);display:none}
    .msg.show{display:block}
    .msg.err{border-color:rgba(255,115,115,.5);color:#ffd0d0;background:rgba(255,115,115,.1)}
    .msg.ok{border-color:rgba(110,231,183,.5);color:#d6fff0;background:rgba(110,231,183,.1)}
    footer{margin-top:10px;text-align:center;font-size:11px;color:#93a2ff}

    @media (max-width: 420px){
      h1{ font-size:18px; margin:0 0 12px; }
      .tabs{ gap:6px; margin-bottom:12px; }
      .tab{ padding:8px 10px; font-size:14px; }
      label{ font-size:11px; margin:8px 0 4px; }
      input{ padding:9px 10px; font-size:16px; }
      .actions{ margin-top:12px; gap:8px; }
      button{ padding:9px 12px; font-size:14px; }
      .msg{ margin-top:10px; }
    }
    @media (max-width: 340px){
      .card{ padding:16px; }
      .tab{ padding:7px 8px; font-size:13px; }
      button{ padding:8px 10px; font-size:13px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <div class="tabs">
      <button id="tab-signin" class="tab active" type="button">Sign In</button>
      <button id="tab-signup" class="tab" type="button">Sign Up</button>
    </div>

    <form id="form-signin" class="active">
      <label for="si-identifier">Username or Email</label>
      <input id="si-identifier" name="identifier" autocomplete="username" required />
      <label for="si-password">Password</label>
      <input id="si-password" name="password" type="password" autocomplete="current-password" required />
      <div class="actions">
        <button type="submit">Sign In</button>
      </div>
      <div id="si-msg" class="msg" role="status"></div>
    </form>

    <form id="form-signup">
      <label for="su-username">Username</label>
      <input id="su-username" name="username" autocomplete="username" required minlength="2" />

      <label for="su-email">Email</label>
      <input id="su-email" name="email" type="email" autocomplete="email" required />

      <label for="su-phone">Phone</label>
      <input id="su-phone" name="phone" type="tel" autocomplete="tel" required pattern="[0-9]{10}" maxlength="10" inputmode="numeric" />

      <label for="su-password">Password</label>
      <input id="su-password" name="password" type="password" autocomplete="new-password" required />
      <label for="su-confirm">Confirm Password</label>
      <input id="su-confirm" name="confirmPassword" type="password" autocomplete="new-password" required />
      <div class="actions">
        <button type="submit">Create account</button>
      </div>
      <div id="su-msg" class="msg" role="status"></div>
    </form>

  </div>
  <script src="/script.js" type="module"></script>
</body>
</html>
